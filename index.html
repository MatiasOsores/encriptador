<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challenge Alura</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main class="main">
        <img class="logo" src="imgs/Logo.png" alt="logo-alura">
        <div class="contenido__principal">
            <input class="texto__aqui" type="text" placeholder="Ingrese texto aqui" id="text">



            <div class="contenedor__iframe">
                <iframe class="icono" src="imgs/bi_exclamation-circle-fill.png" frameborder="0"></iframe>
                <p class="texto__iframe">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="boton__encriptar" id="boton__encriptar">Encriptar</button>
                <button class="boton__desencriptar" id="boton__desencriptar">Desencriptar</button>

            </div>
        </div>
        <div class="encriptador" id="a">
            <section class="encriptador__section">
                <img class="imagen__encriptador" src="imgs/Muñeco.png" alt="imagen__encriptador">
                <div class="textos__caja">
                    <p class="texto__encriptador__grande">Ningún mensaje fue encontrado</p>
                    <p class="texto__encriptador">ingresa el texto que desees encriptar o desencriptar</p>
                </div>
        </div>
        </section>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
